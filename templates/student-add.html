{% extends 'base.html' %}

{% block title %}学生表{% endblock %}

{% block main %}

<!-- self -->
{% if error %}
<p>{{ error }}</p>
{% endif %}

<div class="container mt-4">
    <form action="" method="post">
        <table class="table">
            <caption>录入学生信息</caption>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>学院</th>
                <th>专业</th>
                <th></th>
            </tr>
            <tr>
                <td><input name="number" placeholder="请输入学号" type="text" class="form-control" /></td>
                <td><input name="name" placeholder="请输入姓名" type="text" class="form-control" /></td>
                <td><input name="age" placeholder="请输入年龄" type="text" class="form-control" /></td>
                <td><input name="college" placeholder="请输入学院" type="text" class="form-control" /></td>
                <td><input name="major" placeholder="请输入专业" type="text" class="form-control" /></td>
                <td><input type="submit" value="提交" class="btn btn-primary" /></td>
            </tr>
        </table>
    </form>
</div>
<!-- endself -->

{% endblock %}
