{% extends 'base.html' %}

{% block title %}分数增加页面{% endblock %}

{% block main %}

<!-- self -->
{% if error %}
<p>{{ error }}</p>
{% endif %}

<div class="container mt-4">
    <form action="" method="post">
        <table class="table">
            <caption>录入学生成绩</caption>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
                <th>操作</th>
            </tr>
            <tr>
                <td><input name="number" placeholder="请输入学号" type="text" class="form-control" /></td>
                <td><input name="name" placeholder="请输入姓名" type="text" class="form-control" /></td>
                <td><input name="chinese" placeholder="请输入语文成绩" type="text" class="form-control" /></td>
                <td><input name="math" placeholder="请输入数学成绩" type="text" class="form-control" /></td>
                <td><input name="english" placeholder="请输入英语成绩" type="text" class="form-control" /></td>
                <td><input type="submit" value="提交" class="btn btn-primary" /></td>
            </tr>
        </table>
    </form>
</div>
<!-- endself -->

{% endblock %}
