<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/my.css') }}" rel="stylesheet">
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">

    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

                <a class="navbar-brand" href="{{ url_for('index')}}">主页</a>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('course.course') }}">课程表</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('student.student') }}">学生表</a></li>
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('score.score') }}">分数表</a></li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <!-- end header -->


    <!-- main -->
    <main style="flex-grow: 1;">
        <div class="container"> {% block main %} {% endblock %} </div>
    </main>
    <!-- end main -->


    <!-- footer -->
    <footer class="mt-auto py-3 bg-light">
        <div class="container">
            <p class="text-center">版权所有 © 2023 教务课设 by dwj</p>
        </div>
    </footer>
    <!-- end footer -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/my.js') }}"></script>
</body>

</html>
